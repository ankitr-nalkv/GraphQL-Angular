<h4 class="card-title m-2">Incidents</h4>
<ng-container *ngIf="isMobileLayout; else desktopLayout">
    <ng-container *ngFor="let item of rowData;">
        <div class="card bg-light mb-3 m-2" (click)="goToForm(item.id)">
            <div class="card-body">
                <h5 class="card-title">
                    {{item.subject}}
                </h5>
                <p class="card-text">
                    {{item.description}}
                </p>
            </div>
        </div>
    </ng-container>
</ng-container>
<ng-template #desktopLayout>
    <ag-grid-angular 
        style="width: 100%; height: 500px;" 
        class="ag-theme-balham m-2"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [rowSelection]="'single'"
        (selectionChanged)="onSelectionChanged($event)">
    </ag-grid-angular>
</ng-template>
